<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/styles2.css">
    <!-- Compiled and minified CSS for Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">            
    <!-- Linked scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/locations.js"></script>
	<script src="js/index.js"></script>

    <title>CMU Dining Locations</title>
</head>


<body>

	<header>
		<p class="logo">CMU Dining Locations</p>
		<ul class="navbar">
			<li>
				<a href="index.html">Locations</a>
			</li>
			<li>
				<a href="https://get.cbord.com/cmu/full/prelogin.php">Get Funds</a>
			</li>
			<li>
				<a href="https://app.mynutritioncalculator.net/cmu/">Nutrition Calculator</a>
			</li>
		</ul>
	</header>


	<div class="container">
		
		<ul class="location-list">
			<li v-for="(location, index) in processLocations()">
				<a href="https://google.com" target="_blank">
					<div class="row">
					    <div class="col s12 m6 l4 xl4">
							<div class="card white darken-1">
								<div
								v-bind:class="{
									'rgbar':true,
									'open': location.order,
									'closed': !location.order
								}">
							    </div>
								<div class="card-content black-text">
								  	<span class="card-title">{{ location.name }}</span>
								  	<p>
								  		{{ location.location }}<br>
								  		{{ location.hours }}<br><br>
								  		{{ location.desc }}
								  	</p>
								</div>
							</div>
					    </div>
				  	</div>
				</a>
			</li>
		</ul>        

	</div>


	<footer>
		
		<div class="copyright">&copy; Mimi, Roxanne, Malik</div>

	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    
	<!-- Compiled and minified JavaScript for Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
